<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            height: 100vh;
        }
        table{
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }
        td{
            border: 1.5px solid black;
            padding: 40px 40px 40px 0px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <table>
        <td style="background-color:rgb(146, 190, 146)">Basketball</td>
        <td style="background-color:rgb(244, 195, 203)">Volleyball</td>
    </table>
</body>
</html>
